<form [formGroup]="resetForm">
  <div class="grid">
    <div class="col-12">
      <div class="flex card justify-content-center">
        <mat-card [style]="{ width: '360px' }">
          <mat-card-header>
            <mat-card-title>Login</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div>
              <mat-form-field class="w-100">
                <mat-label>Email</mat-label>
                <input
                  matInput
                  formControlName="email"
                  type="text"
                  placeholder="Email"
                />
              </mat-form-field>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="sendResetLink()">Reset Password</button>
          </mat-card-actions>
          <mat-card-actions>
            <a class="mat-button-link" routerLink="/sign-up"
              >Don't have an account? Sign Up here!</a
            >
          </mat-card-actions>
          <mat-card-actions>
            <a class="mat-button-link" routerLink="/login"
              >Already have an account? Login Here</a
            >
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</form>
