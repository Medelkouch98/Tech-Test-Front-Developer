<form [formGroup]="loginForm">
  <div class="grid">
    <div class="col-12">
      <div class="card flex justify-content-center">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Login</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field class="w-100">
              <label for="username">Email</label>
              <input
                matInput
                formControlName="email"
                type="text"
                placeholder="Email"
              />
            </mat-form-field>
            <mat-form-field class="w-100">
              <label for="password">Password</label>
              <input
                matInput
                formControlName="password"
                type="password"
                placeholder="Password"
              />
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button (click)="login()">Log In</button>
            <a class="p-button-link" routerLink="/reset-password"
              >Forgot Password?</a
            >
          </mat-card-actions>
          <mat-card-actions>
            <a class="p-button-link" routerLink="/sign-up"
              >Don't have an account?</a
            >
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</form>
